                            document.getElementById("lives").innerHTML = ' ' + lives;
                            document.getElementById("songTitle").value ="Song Title";
                            document.getElementById("songArtist").value ="Artist";
                            window.alert("You are correct! You have finished this game with a score of " + score)
                            
                        } else {
                            lives--;
                            document.getElementById("lives").innerHTML = ' ' + lives;
                            window.alert('Wrong!')
                            document.getElementById("songTitle").value ="Song Title";
                            document.getElementById("songArtist").value ="Artist";
                        }
                    } else {
                        window.alert('You were too slow for that round! Catch up!')
                        lives = 3; 
                        document.getElementById("lives").innerHTML = ' ' + lives;
                        round++;
                        document.getElementById("songTitle").value ="Song Title";
                        document.getElementById("songArtist").value ="Artist";
                    }
                }
            }
        </script>
